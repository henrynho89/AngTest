<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <button (click)="onGetAllProducts()" class="btn btn-outline-info m-2">All</button>
    </li>
    <li>
      <button class="btn btn-outline-info m-2">Selected</button>
    </li>
    <li>
      <button class="btn btn-outline-info m-2">Available</button>
    </li>
  </ul>
</nav>
<div class="container" *ngIf="products$">
  <table class="table">
    <tr>
      <th>ID</th><th>Price</th><th>Title</th><th>Selected</th><th>Available</th>
    </tr>
    <tr *ngFor="let p of products$ | async">
      <td>{{p.id}}</td>
      <td>{{p.price}}</td>
      <td>{{p.title}}</td>
      <td>{{p.selected}}</td>
      <td>{{p.available}}</td>
    </tr>
  </table>
</div>
